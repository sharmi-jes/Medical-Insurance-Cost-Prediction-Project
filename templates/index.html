<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Insurance Cost Prediction</title>
  <style>
    /* Linear gradient background */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 40px;
      color: #dcdcdc;
    }
    .start-btn {
      background: #ffffff;
      color: #2575fc;
      font-size: 1.4rem;
      padding: 15px 40px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.5);
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .start-btn:hover {
      background: #1a50b7;
      color: #fff;
      box-shadow: 0 6px 20px rgba(26, 80, 183, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Medical Insurance Cost Prediction</h1>
    <p>
      Welcome to the Medical Insurance Cost Prediction project.  
      This application helps estimate your insurance costs based on personal health and lifestyle factors such as age, BMI, smoking status, and more.
    </p>
    <a href="/predictdata" class="start-btn">Start</a>
  </div>
</body>
</html>
